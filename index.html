<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css
        " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- post navbar -->
    <nav class="navbar navbar-expand-lg bg-green h-100">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand text-white fontStyle " href="#">My Post</a>
    </nav>
    </div>
    <!-- Post body -->
    <div class="container-fluid mt-4 ">
        <div class="row p-2 ">
            <div class="col-12 col-sm-12 col-md-4   ">
                <!-- Post maker -->
                <div class="card p-4 border-green ">
                    <form class="p-2 ">
                        <div class="mb-3 ">
                            <label for="exampleInputEmail1" class="form-label fontStyle">Title</label>
                            <input type="text" class="form-control" id="post-title" aria-describedby="emailHelp">
                        </div>
                        <!-- <label for="exampleInputEmail1" class="form-label fontStyle">Description</label> -->
                           <label for="floatingTextarea2" class="form-label fontStyle">Description</label> 
                        <div class="form-floating fontStyle">
                            
                            <textarea class="form-control " placeholder="Leave a comment here" id="post-discription"
                                style="height: 100px"></textarea>
                            <!-- <label for="floatingTextarea2">Description</label> -->
                           
                        </div>
                        <h4 class="select text-center text-md-start mt-3 mb-4">Select an image to set as background</h4>

                     <div class="mt-2 ">
                            <div class="d-flex justify-content-around">
                                <img
                                    src="./images/bg1.jpeg"
                                    onclick="selectImg('./images/bg1.jpeg')"
                                    class="bg-img"
                                    alt=""
                                >
                                <img
                                    src="./images/bg2.jpg"
                                    onclick="selectImg('./images/bg2.jpg')"
                                    class="bg-img"
                                    alt=""
                                >
                                <img
                                    src="./images/bg3.jpeg"
                                    onclick="selectImg('./images/bg3.jpeg')"
                                    class="bg-img"
                                    alt=""
                                >
                                <img
                                    src="./images/bg4.jpeg"
                                    onclick="selectImg('./images/bg4.jpeg')"
                                    class="bg-img"
                                    alt=""
                                >
                                <img
                                    src="./images/bg5.jpeg"
                                    onclick="selectImg('./images/bg5.jpeg')"
                                    class="bg-img"
                                    alt=""
                                >
                            </div>
                        </div>
                        

                        <button type="button" onclick="addPosts()"
                            class="btn btn-primary mt-4 fontStyle color-blue">Submit</button>
                    </form>
                </div>
            </div>
            


            <!-- showing post -->
            <div class="col-12 col-sm-12 col-md-8 p-3 posts" id="posts">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js
        "></script>
</body>

</html>
